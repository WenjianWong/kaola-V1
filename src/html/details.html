<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../css/header.css"/>
	<link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="../css/shopping car/iconfont.css"/>

	<link rel="stylesheet" type="text/css" href="../css/footer.css">
	<link rel="stylesheet" type="text/css" href="../css/details.css">
	<script src="../js/require.js" data-main="../js/details.js"></script>
</head>
<body>
	<div class="header"></div>

	<!-- 详情大区 -->
	<div class="wrap">
		<!-- 详情 -->
		<div class="container"></div>

	<!-- 右侧固定功能 -->
	<div id="rightFunction">
		<ul class="right">
			<li>
				<a class="checkin" href="#">
					<i class="iconfont icon-qishi"></i>
					<span class="txt">签到</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="iconfont icon-gouwuche"></i>
					<span class="txt">购物车</span>
					<span class="carnum">1</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="iconfont icon-mobile"></i>
					<span class="txt">APP</span>
				</a>
			</li>
			<li>
				<a  class="scrolltop" id="returnTop">
					<i class="iconfont icon-sanjiaoxing-copy-copy"></i>
					<span class="txt">TOP</span>
				</a>
			</li>
		</ul>
	</div>

		<div class="goodsdesc">
			<!-- 左侧两栏 -->
			<div class="leftbar">
				<aside class="look">
					<h4>看了又看</h4>
					<ul class="lookul"></ul>
				</aside>

				<aside class="lookbuy">
					<h4>看了最终买</h4>
					<ul class="lookbuyul"></ul>
				</aside>
			</div>

			<!-- 右侧商品详情 -->
			<div class="goodsdetail">
				<div class="gnav">
					<span class="imgdetailtab active">商品详情<i></i></span>
					<span class="usercommet">用户评论<i></i></span>
				</div>

				<div class="faketips">
					<div class="true">真</div>
					<div class="cont">
						<p class="title">假一赔十</p>
						<p class="info">网易考拉海购每一件商品都通过严苛的品质把关，保障正品，保障品质。特推出 “假一赔十” 的正品保障政策，杜绝一切假货，让您无忧购物。</p>
					</div>
				</div>

				<div class="goodsimg">
					<div class="imgarea">
						<img src="../img/details/id1/info.jpg">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer"></div>
</body>
</html>
